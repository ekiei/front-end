<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document5</title>
    <style>
        /* 通常状態 */
        a:link{
            color: red;
        }
        /* 訪問後にblue */
        a:visited{
            color: blue;
        }
        /* カーソルを置くと */
        a:hover{
            color: cadetblue;
        }
        /* クリックすると */
        a:active{
            color: rgb(246, 4, 190);
        }
    </style>
</head>
<body>
    <a href="http://www.thuong-ps.com" target="_blank">これはリンクです</a>
</body>
</html>
