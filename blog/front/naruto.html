    <hr>
    <p>初めて見た鳴門の渦潮は、思っていたのと違っていた。<br>
        <img src="1.jpeg" alt="">
    </p>
    <p>台風の目のような、はっきりとした形の渦が、海面に浮かんでいるのをイメージしていたが、実際は、そこまではっきりしていない。<br>
        渦の形や場所も一定でなく、常に変化している。
    </p>

    <p>また、干潮満潮の影響もあり、日によって、見える状態が大きく変化するという。</p>
