<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <form action="" method="post" class="register">
        <h1>REGISTER</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="ユーザー名を入力してください" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="メールを入力してください" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="パスワードを入力してください" required>

        <input type="submit" id="reButton" value="OK!">
    </form>
</body>

</html>
